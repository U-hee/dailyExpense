<!doctype html>
<html lang="UTF-8" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>가계부</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
    <h2 class="mb-3">가계부</h2>
    <button type="button" class="btn btn-secondary" onclick="location.href='/logout'">로그아웃</button>
</div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <input type="hidden" id="expense-id" th:value="${expense.id}"/>
                    <div class="card-header">
                        <h4 class="fw-bolder">상세보기 <span th:text="${expense.id}"></span></h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="userId" class="form-label">사용자</label>
                            <input type="text" id="userId" class="form-control" th:value="${expense.userId}" />
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">카테고리</label>
                            <input type="text" id="category" class="form-control" th:value="${expense.category}" />
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">가격</label>
                            <input type="number" id="price" class="form-control" th:value="${expense.price}" />
                        </div>
                        <div class="mb-3">
                            <label for="spentDate" class="form-label">날짜</label>
                            <input type="date" id="spentDate" class="form-control" th:value="${expense.spentDate}" />
                        </div>
                        <div class="mb-3">
                            <label for="paymentMethod" class="form-label">종류</label>
                            <input type="text" id="paymentMethod" class="form-control" th:value="${expense.paymentMethod}" />
                        </div>
                        <div class="mb-3">
                            <label for="cardId" class="form-label">사용카드</label>
                            <input type="text" id="cardId" class="form-control" th:value="${expense.cardId}" />
                        </div>
                    </div>
                    <button th:if="${expense.id} != null" type="button" id="modify-btn" class="btn btn-primary btn-sm">수정</button>
                    <button th:if="${expense.id} == null" type="button" id="create-btn" class="btn btn-primary btn-sm">등록</button>
                </div>
            </div>
        </div>
    </div>

<script src="/js/expense.js"></script>

</body>
</html>
