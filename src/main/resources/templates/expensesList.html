<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>블로그 글 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
    <h2 class="mb-3">블로그</h2>
    <button type="button" class="btn btn-secondary" onclick="location.href='/logout'">로그아웃</button>
</div>

<div class="container mb-3">
    <button type="button" id="create-btn" class="btn btn-primary btn-sm"
            th:onclick="|location.href='@{/new-article}'|">
        글 등록
    </button>
</div>

<!-- 날짜 필터 추가 -->
<div class="container mb-3">
    <form th:action="@{/articles}" method="get">
        <label for="dateFilter">날짜 선택</label>
        <input type="date" id="dateFilter" name="dateFilter" class="form-control" />
        <button type="submit" class="btn btn-primary mt-2">필터링</button>
    </form>
</div>

<div class="container">
    <div class="row" th:each="item : ${expenses}">
        <div class="card mb-3 w-100">
            <div class="card-header" th:text="${item.id}"></div>
            <div class="card-body">
                <h5 class="card-title">사용자: <span th:text="${item.userId}"></span></h5>
                <p class="card-text">카테고리: <span th:text="${item.category}"></span></p>
                <p class="card-text">가격: <span th:text="${item.price}"></span></p>
                <p class="card-text">날짜: <span th:text="${item.spentDate}"></span></p>
                <p class="card-text">종류: <span th:text="${item.paymentMethod}"></span></p>
                <p class="card-text">사용카드: <span th:text="${item.cardId}"></span></p>
                <a th:href="@{/articles/{id}(id=${item.id})}" class="btn btn-primary">보러가기</a>
            </div>
        </div>
    </div>
</div>

<script src="/js/article.js"></script>
</body>
</html>
