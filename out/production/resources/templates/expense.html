<!doctype html>
<html lang="UTF-8" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>가계부</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
    <h2 class="mb-3">가계부</h2>
    <button type="button" class="btn btn-secondary" onclick="location.href='/logout'">로그아웃</button>
</div>

</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <div class="card">
                <input type="hidden" id="expense-id" th:value="${expense.id}"/>
                <div class="card-header">
                    <h4 class="fw-bolder">상세보기 <span th:text="${expense.id}"></span></h4>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <h5 class="card-title">사용자: <span th:text="${expense.userId}"></span></h5>
                    </div>
                    <div class="mb-3">
                        <p class="card-text">카테고리: <span th:text="${expense.category}"></span></p>
                    </div>
                    <div class="mb-3">
                        <p class="card-text">가격: <span th:text="${expense.price}"></span></p>
                    </div>
                    <div class="mb-3">
                        <p class="card-text">날짜: <span th:text="${expense.spentDate}"></span></p>
                    </div>
                    <div class="mb-3">
                        <p class="card-text">종류: <span th:text="${expense.paymentMethod}"></span></p>
                    </div>
                    <div class="mb-3">
                        <p class="card-text">사용카드: <span th:text="${expense.cardId}"></span></p>
                    </div>
                </div>
                <div class="card-footer text-end">
                    <button type="button" id="modify-btn" th:onclick="|location.href='@{/new-expense?id={expenseId}(expenseId=${expense.id})}'|" class="btn btn-primary btn-sm">수정</button>
                    <button type="button" id="delete-btn" class="btn btn-secondary btn-sm">삭제</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/expense.js"></script>

</body>
</html>
