<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>가계부</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
    <h2 class="mb-3">가계부</h2>
    <button type="button" class="btn btn-secondary" onclick="location.href='/logout'">로그아웃</button>
</div>

<div class="container mb-3">
    <button type="button" id="create-btn" class="btn btn-primary btn-sm"
            th:onclick="|location.href='@{/new-expense}'|">
        글 등록
    </button>
</div>

<!-- 날짜 필터 추가 -->
<div class="container mb-3">
    <form th:action="@{/articles}" method="get">
        <label for="dateFilter">날짜 선택</label>
        <input type="date" id="dateFilter" name="dateFilter" class="form-control" />
        <button type="submit" class="btn btn-primary mt-2">필터링</button>
    </form>
</div>

<div class="container">
    <table class="table table-bordered">
        <thead>
        <tr>
<!--            <th>아이디</th>-->
            <th>사용자</th>
            <th>카테고리</th>
            <th>가격</th>
            <th>날짜</th>
            <th>종류</th>
            <th>사용카드</th>
            <th>상세보기</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${expenses}">
<!--            <td type="hidden" th:text="${item.id}"></td>-->
            <td th:text="${item.userId}"></td>
            <td th:text="${item.category}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.spentDate}"></td>
            <td th:text="${item.paymentMethod}"></td>
            <td th:text="${item.cardId}"></td>
            <td><a th:href="@{/expenses/{id}(id=${item.id})}" class="btn btn-primary">보러가기</a></td>
        </tr>
        </tbody>
    </table>
</div>


<script src="/js/article.js"></script>
</body>
</html>
